    <script>
        
        var _dw = {};
        _dw.logoMargin = 80;
        _dw.tl = new TimelineMax({});
        _dw.app;
        _dw.lr;
        _dw.res;
        _dw.con1;
        _dw.sl;
        _dw.con_logo;
        _dw.SW = 1920;
        _dw.SH = 1080;
        _dw.binCounter = 0;
        _dw.pairsCount = 0;
        _dw.scrO;
        
        _dw.pairs = [
            ["img1,img2"],
            ["img11,img12"],
            ["img3,img4"],
            ["img13,img14"],
            ["img6,img5"],
            ["img8,img7"],
            ["img11,img12"],
            ["img10,img9"],
            ["img13,img14"],
            ["img3,img4"],
            ["img6,img5"]
        ]
        
        _dw.pairsTotal = _dw.pairs.length;
        function giveBin() {
            _dw.binCounter += 1;
            var bin = _dw.binCounter % 2;
            var sw = 1;
            if (bin == 0) {
                sw = -1;
            }
            return sw;
        }
        
        function giveMePair() {
            var k = _dw.pairsCount;
            var r1 = _dw.pairs[k].toString().split(",")[0];
            var r2 = _dw.pairs[k].toString().split(",")[1];
            //var mode = _dw.pairs[k].toString().split(",")[2];
            if (_dw.scrO == 'V') {
                if (_dw.lr.resources[r1 + '-m'] != undefined) {
                    var r1 = r1 + '-m';
                }
                if (_dw.lr.resources[r2 + '-m'] != undefined) {
                    var r2 = r2 + '-m';
                }
            }
            _dw.pairsCount += 1;
            if (_dw.pairsCount >= (_dw.pairsTotal)) {
                _dw.pairsCount = 0;
            }
            return [r1, r2];
        }
        
        function addPair(delay1, delay2) {
            
            ////console.log('addPair');
            sizeChecker()
            
            var pair = giveMePair();
            var t1 = _dw.lr.resources[pair[0]].texture;
            var t2 = _dw.lr.resources[pair[1]].texture;
            
            var p1 = new PIXI.Sprite(t1);
            var p2 = new PIXI.Sprite(t2);
            
            p1.scale.x = _dw.scale;
            p1.scale.y = _dw.scale;
            p2.scale.x = _dw.scale;
            p2.scale.y = _dw.scale;
            
            _dw.sl.addChild(p1);
            _dw.sl.addChild(p2);
            
            //p1.alpha = 0;
            //p2.alpha = 0;
            
            if (p1.width < p1.height) {
                
                if (_dw.ratio > 1.7777777777777777) {
                    var nW = _dw.appW / 2;
                    p1.width = nW;
                    p2.width = nW;
                    p1.scale.y = p1.scale.x;
                    p2.scale.y = p2.scale.x;
                    
                    _dw.pairCase = 0;
                    
                }
                
                if (giveBin() == 1) {
                    p1.x = _dw.midX;
                    p2.x = _dw.midX - p2.width;
                    
                    _dw.pairCase = 1;
                    
                    if (_dw.ratio <= 1) {
                        var offX = Math.ceil((p1.width - _dw.appW) / 2)
                        p1.x = -offX;
                        p2.x = p2.width;
                        _dw.pairCase = 11;
                    }
                    _dw.tl.from(p1, 1.3, {
                        ease: Quint.easeOut,
                        y: -p1.height
                    }, delay1)
                    _dw.tl.from(p2, 1.4, {
                        ease: Quint.easeOut,
                        y: _dw.appH,
                        onComplete: removeBottomPair
                    }, delay2);
                    
                } else {
                    p2.x = _dw.midX;
                    p1.x = _dw.midX - p1.width;
                    
                    _dw.pairCase = 2;
                    
                    if (_dw.ratio <= 1) {
                        var offX = Math.ceil((p1.width - _dw.appW) / 2)
                        p2.x = -offX;
                        p1.x = p2.width;
                        _dw.pairCase = 22;
                    }
                    _dw.tl.from(p1, 1.3, {
                        ease: Quint.easeOut,
                        y: -p2.height
                    }, delay1)
                    _dw.tl.from(p2, 1.4, {
                        ease: Quint.easeOut,
                        y: _dw.appH,
                        onComplete: removeBottomPair
                    }, delay2);
                }
            }
            if (p1.width > p1.height) {
                
                if (_dw.ratio > 1.7777777777777777) {
                    var nW = _dw.appW;
                    p1.width = nW;
                    p2.width = nW;
                    p1.scale.y = p1.scale.x;
                    p2.scale.y = p2.scale.x;
                    
                    _dw.pairCase = 3;
                }
                if (giveBin() == 1) {
                    var offX = Math.ceil((p1.width - _dw.appW) / 2)
                    p1.x = -offX;
                    p1.y = _dw.midY - p1.height;
                    p2.x = -offX;
                    p2.y = _dw.midY;
                    
                    _dw.pairCase = 31;
                    
                    _dw.tl.from(p1, 1.3, {
                        ease: Quint.easeOut,
                        x: _dw.appW
                    }, delay1)
                    _dw.tl.from(p2, 1.4, {
                        ease: Quint.easeOut,
                        x: -p2.width,
                        onComplete: removeBottomPair
                    }, delay2);
                } else {
                    var offX = Math.ceil((p1.width - _dw.appW) / 2)
                    p2.x = -offX;
                    p2.y = _dw.midY - p2.height;
                    p1.x = -offX;
                    p1.y = _dw.midY;
                    
                     _dw.pairCase = 32;
                    
                    _dw.tl.from(p1, 1.3, {
                        ease: Quint.easeOut,
                        x: _dw.appW
                    }, delay1)
                    _dw.tl.from(p2, 1.4, {
                        ease: Quint.easeOut,
                        x: -p2.width,
                        onComplete: removeBottomPair
                    }, delay2);
                }
            }
            if (_dw.sl.children.length > 2) {
                _dw.tl.to(_dw.sl.getChildAt(0), 1, {
                    alpha: 0
                }, "-=1.4")
                _dw.tl.to(_dw.sl.getChildAt(1), 1, {
                    alpha: 0
                }, "-=1.4")
            }
            
            _dw.p1 = p1;
            _dw.p2 = p2;
            
            
            
        }
        
        function removeBottomPair() {
            if (_dw.sl.children.length > 2) {
                _dw.sl.removeChildAt(0);
                _dw.sl.removeChildAt(0);
            }
            _dw.tl.call(addPair, ["+=2", "-=1.4"]);
        }
        
        function logoAnim() {
            logo = new PIXI.Sprite(_dw.lr.resources.logo.texture);
            logo.anchor.set(0.5);
            logo.x = _dw.midX;
            logo.y = _dw.midY;
            logo.width = _dw.appW - _dw.logoMargin;
            logo.newScale = logo.width / 1921;
            logo.height = 249 * logo.newScale;
            _dw.con_logo.addChild(logo);
            _dw.tl.from(logo, 0.5, {
                alpha: 0
            }, "logo+=0");
            addPair("+=0.1", "-=1.4");
            if (!!$.os.phone == true || !!$.os.tablet == true) {
            } else {
            }
        }
        
        function onAssetsLoaded() {
            //console.log('onAssetsLoaded');
            _dw.con1 = new PIXI.Container();
            _dw.con_logo = new PIXI.Container();
            _dw.con_lines = new PIXI.Container();
            _dw.con1.width = _dw.appW;
            _dw.con1.height = _dw.appH;
            _dw.app.stage.addChild(_dw.con1);
            _dw.app.stage.addChild(_dw.con_logo);
            _dw.app.stage.addChild(_dw.con_lines);
            _dw.sl = new PIXI.Sprite();
            _dw.sl.anchor.set(0.5);
            _dw.sl.interactive = true;
            _dw.con1.addChild(_dw.sl);
            logoAnim();
        }
        
        function checkDimension() {
            _dw.appW = window.innerWidth;
            _dw.appH = window.innerHeight;
            _dw.midX = Math.floor(_dw.appW / 2);
            _dw.midY = Math.floor(_dw.appH / 2);
            _dw.scale = _dw.appW / _dw.SW;
        }
        
        function setup() {
            ////console.log('setup'); 
            _dw.appW = window.innerWidth;

            _dw.appOldmidY = _dw.midY;
            _dw.scale = _dw.appW / _dw.SW;
            _dw.app = new PIXI.Application(_dw.appW, _dw.appH, {
                forceCanvas: true,
                backgroundColor: 0x000000
            });
            _dw.legacy = true;
            PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.LINEAR;
            anim.appendChild(_dw.app.view);
            _dw.con1 = new PIXI.Container();
            _dw.lr = new PIXI.loaders.Loader();
            _dw.lr.add("logo", "assets/home-split/logo_shadow.png")

                .add("img11-m", "assets/home-split/bg-images-d/6.1-m.jpg")

            _dw.lr.on('progress', function(e) {
                if (e.progress == 100) {
                }

            _dw.lr.on('complete', function(e) {
                //console.log('complete', e.progress);
                onAssetsLoaded();
                $('#logoSVG').css('display', 'none');
            });
        }
        
        function reposLogoSVG() {
            var W = $(window).width();
            var H = $(window).height();
            var oW = $('#logoSVG').width();
            var oH = $('#logoSVG').height();
            var nx = Math.floor((W / 2) - (oW / 2));
            var ny = Math.floor((H / 2) - (oH / 2));
            $('#logoSVG').css('left', nx + 'px');
            $('#logoSVG').css('top', ny + 'px');
        }
        
        function sizeChecker() {
            _dw.appW = window.innerWidth;
            _dw.appH = window.innerHeight;
            _dw.midX = Math.floor(_dw.appW / 2);
            _dw.midY = Math.floor(_dw.appH / 2);
            _dw.scale = _dw.appW / _dw.SW;
            _dw.scale = _dw.appH / _dw.SH;
            _dw.ratio = _dw.appW / _dw.appH;
            if (_dw.appW < _dw.appH) {
                _dw.scrO = 'V';
            } else {
                _dw.scrO = 'H';
            }
        }

        var resizeTimer;
        window.addEventListener("resize", function() {
            

          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function() {

            // Run code here, resizing has "stopped"
            //_dw.sl.alpha = 1;
              
             // myAnimation.pause();
              //sizeChecker();
              _dw.tl.play();

          }, 250);            
            
            
            //_dw.sl.alpha = 0;
            
            ups();
            
            _dw.tl.pause();
            
            reposLogoSVG();
            sizeChecker();
            
            var pivW = (_dw.appOldmidX - _dw.midX);
            var pivH = (_dw.appOldmidY - _dw.midY);
            _dw.con_logo.setTransform(0, 0, 1, 1, 0, 0, 0, pivW, pivH);
            logo.anchor.set(0.5);
            logo.width = _dw.appW - _dw.logoMargin;
            logo.newScale = logo.width / 1920;

        window.addEventListener("orientationchange", function() {
            window.location.reload();
